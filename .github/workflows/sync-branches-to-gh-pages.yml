name: Sync Any Branch to GitHub Pages

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "sync-to-gh-pages"
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Branch Content to GitHub Pages
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🛑 Skip gh-pages branch
        if: github.ref == 'refs/heads/gh-pages'
        run: |
          echo "::notice::Skipping deployment for gh-pages branch."
          exit 0

      - name: 🗺️ Determine Deployment Path
        id: set-path
        run: |
          branch_name="${GITHUB_REF##*/}"
          safe_branch_name="${branch_name//\//-}"
          if [ "$branch_name" = "main" ]; then
            echo "path=." >> $GITHUB_ENV
            echo "DEPLOY_URL=https://elecalculate.com/" >> $GITHUB_ENV
            echo "::notice::Deploying main branch to root (/)."
          else
            echo "path=$safe_branch_name" >> $GITHUB_ENV
            echo "DEPLOY_URL=https://elecalculate.com/$safe_branch_name/" >> $GITHUB_ENV
            echo "::notice::Deploying $branch_name branch to /$safe_branch_name."
          fi

      - name: 📂 List files to be deployed
        run: |
          echo "::group::Files to be deployed"
          ls -lhA
          echo "::endgroup::"

      - name: 🚀 Deploy Content to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          destination_dir: ${{ env.path }}
          keep_files: true

      - name: ✅ Deployment Summary
        run: |
          echo "::notice::Deployment complete!"
          echo "Branch: ${GITHUB_REF##*/}"
          echo "Deployed to: ${{ env.DEPLOY_URL }}"